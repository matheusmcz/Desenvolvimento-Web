<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho Textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			div{
				font-size: 20px;
			}

			.texto{
				/*
				px - tamanho fixo
				% - tamanho relatico
				em - tamanho relativo ao container pai
				font-size: 16px;
				*/
				font-size: 1.5em;

			}
			.texto2{
				font-size: 0.5em;
			}


		</style>
	</head>
	<body>
		<div>
			<div>
				<p class="texto">Conteudo 1</p>
				<p class="texto2">Conteudo 2</p>
			</div>
		</div>
		


	</body>
</html>
