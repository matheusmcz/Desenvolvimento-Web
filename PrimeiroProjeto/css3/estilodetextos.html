<!DOCTYPE html>
<html>
<head>
	<title>Estilos de Textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 30px;
			font-family: Arial, Times, serif;
		}
		.negrito{
			font-weight: bold;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
		}
		.texto{
			font: bold 100px, Arial, Times, serif;

		}
	</style>
</head>
<body>

	<p class="texto">Texto negrito</p>
	<p>normal</p>
	<p class="italico">italico</p>
	<p class="formatacao">texto</p>

</body>
</html>
