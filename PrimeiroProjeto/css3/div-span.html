<!DOCTYPE html>
<html>

<head>

	<title> DIV e SPAN</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		#assinatura{
			background: yellow;
		}
		.produto{
			background: gray;
			margin: 10px;
		}
		.azul{
			color: blue
		}


	</style>


</head>

<body>

	
	<div id="topo">
		<img src="imagens\amazon.png" width="200">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		<dir class="produto">
			Produto1
		</dir>
		<dir class="produto">
			Produto2
		</dir>
		<dir class="produto">
			Produto3
		</dir>
	</div>
	<div id="rodape">
		
		Todos os <span class="azul">direitos</span> reservados.

	</div>

	<span id="assinatura">
		Jamilton
	</span>
	<span>
		Damasceno
	</span>



</body>


</html>
